<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Dış dişli çark -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>

  <!-- Dişli dişleri -->
  <g fill="#1e3a8a">
    <rect x="47" y="2" width="6" height="12" rx="2"/>
    <rect x="47" y="86" width="6" height="12" rx="2"/>
    <rect x="2" y="47" width="12" height="6" ry="2"/>
    <rect x="86" y="47" width="12" height="6" ry="2"/>
    <rect x="15" y="15" width="6" height="12" rx="2" transform="rotate(45 18 21)"/>
    <rect x="79" y="15" width="6" height="12" rx="2" transform="rotate(-45 82 21)"/>
    <rect x="15" y="79" width="6" height="12" rx="2" transform="rotate(-45 18 85)"/>
    <rect x="79" y="79" width="6" height="12" rx="2" transform="rotate(45 82 85)"/>
  </g>

  <!-- İç çember -->
  <circle cx="50" cy="50" r="30" fill="#1f2937"/>

  <!-- Z harfi -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ff6b35" text-anchor="middle" dominant-baseline="central">Z</text>
</svg>
